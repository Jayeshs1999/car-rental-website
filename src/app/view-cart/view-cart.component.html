
<div style="margin-top: 40px;"></div>
<div *ngFor="let item of allCartItem; let index=index " style="margin: 10px 0px;">
  <mat-card class="example-card" >
    <mat-card-title-group>
      <mat-card-title> <a routerLink="/products/products/view-product/{{allCartItem[index]['id']}}">{{allCartItem[index]['productName']}}</a></mat-card-title>
      <mat-card-subtitle>
          Price : {{allCartItem[index]['price']}}<br>
          Vendor name : {{allCartItem[index]['vendor_name']}}<br>
          reviews : {{allCartItem[index]['review']}}
      </mat-card-subtitle>
      <img mat-card-sm-image src="{{allCartItem[index]['productImg']}}" >
    </mat-card-title-group>
    <mat-card-content>
     Lorem ipsum, dolor sit amet consectetur adipisicing elit.
    </mat-card-content>
    <mat-card-actions>
        <button mat-button >LIKE</button>
        <button mat-button color="primary">SHARE</button>
        <button mat-button color="accent" routerLink="/products/buy-product/{{allCartItem[index]['id']}}"  >BUY NOW</button>
     <button mat-button  (click)="deleteItemFromCart(allCartItem[index]['id'])" color="warn" >DELETE FROM CART</button>
      </mat-card-actions>
  </mat-card>
</div>
